name: Build JAR

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  # 允许手动触发

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout 代码
      uses: actions/checkout@v4
      
    - name: 设置 JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'maven'
        
    - name: 构建 Maven 项目
      run: mvn clean package -DskipTests
      
    - name: 上传 JAR 文件
      uses: actions/upload-artifact@v4
      with:
        name: OauthMC-jar
        path: target/*.jar
        retention-days: 30
